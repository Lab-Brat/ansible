---
- name: Install stuff.
  pacman:
    name: '{{ item }}'
    state: present
  with_items:
    - vim
    - git
    - openconnect
    - transmission-gtk
    - python-virtualenv
    - python-pip
    - htop
    - whois
    - bind
    - vlc
    - transmission-gtk
    - freerdp
    - remmina

- name: Install Ansible.
  pip:
    name: "{{ item }}"
    extra_args: --user
  with_items:
    - ansible 
  become_user: "{{ user }}"